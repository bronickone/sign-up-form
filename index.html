<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
    
        <div class="leftSide">
            <img class="titleImg" src="./images/olena-sergienko-r0M9HrfJMBM-unsplash.jpg" alt="nice green plant">
    
            <div class="photoTag">
                    Photo by 
                <a href="https://unsplash.com/@olenkasergienko?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Olena Sergienko
                </a> 
                    on 
                <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash
                </a>
  
  
            </div>
            <div class="logo">
                <img class="odinImg" src="./images/odin-lined.png" alt="Odin face">
                <div class="odinTxt">ODIN</div>
            </div>
        </div>
        <div class="rightSide">
            <p class="mainTxt">
                This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started!<br><br>
                You <em>know</em> you want to.
            </p>
            <form action="#" method="get" class="regForm">
                
                <div class="textInput">
                    <h1 class="formHead">Let's do this!</h1>
                    <div class="formRow">
                       
                        <input id="firstName" name="firstName" placeholder=" " minlength = "3" type='text' required/>
                        <label for="firstName">
                            FIRST NAME
                            <span class="val"> ✓</span> 
                            
                        </label>
                    </div>
                   
                    <div class="formRow">
                        
                        <input id="lastName" name="lastName"  placeholder=" "  minlength = "3" type='text' required/>
                        <label for="lastName">
                            LAST NAME
                            <span class="val">✓</span> 
                            
                        </label>
                    </div>
                    <div class="formRow">
                        
                        <input id="email" name="email" type="email" placeholder=' ' required/>
                        <label for="email">
                            EMAIL
                            <span class="val">✓</span> 
                            
                        </label>
                    </div>
                    <div class="formRow">
                       
                        <input id="tel" name="tel" type="tel" placeholder=" " minlength = "7" maxlength = "10" pattern="[0-9]{7,}" required/>
                        <label for="tel">
                            PHONE NUMBER
                            <span class="val">✓</span> 
                            
                        </label>
                    </div>
                    <div class="formRow">
                        <div class="passMatch">*Passwords do not match</div>
                        <input id="password" name="password" placeholder=" " minlength = "3" type="password" required/>
                        <label for="password">
                            PASSWORD
                            <span class="val">✓</span>  
                        </label>
                    </div>
                    
                    <div class="formRow">
                        
                        <input id="confPassword" name="confPassword" placeholder=" "  minlength = "3" type='password' required/>
                        <label for="confPassword">
                            CONFIRM PASSWORD
                            <span class="val">✓</span> 
                            
                        </label>
                    </div>
                   
                </div>
                <button>Create Account</button>
            </form>
            <div class="logIn">Already have account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
