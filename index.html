<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <div class="leftSide">
        <img class="titleImg" src="./images/roan-lavery-lvy_VvdLmnA-unsplash.jpg" alt="nice green plant">
        <a href="https://unsplash.com/@roanlavery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Roan Lavery
        </a>
            on
        <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Unsplash
        </a>
        <div class="logo">
            <img class="odinImg" src="./images/odin-lined.png" alt="Odin face">
            <div class="odinTxt">ODIN</div>
        </div>
    </div>
    <div class="rightSide">
        <p class="mainTxt">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, deserunt. Quo consectetur velit debitis suscipit ea similique non quam ratione? Consequatur ipsam voluptas quod molestiae sint eius fugiat vel praesentium.
        </p>
    </div>
    <form action="#" method="get" class="regForm">
        <h1 class="formHead">Let's do this!</h1>
        <div class="formRow">
            <label for="firstName">FIRST NAME</label>
            <input id="firstName" name="firstName" type='text' required/>
        </div>
        <div class="formRow">
            <label for="lastName">LAST NAME</label>
            <input id="lastName" name="lastName" type='text' required/>
        </div>
        <div class="formRow">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="text" placeholder='joe@example.com' required/>
        </div>
        <div class="formRow">
            <label for="tel">PHONE NUMBER</label>
            <input id="tel" name="tel" type="tel" required/>
        </div>
        <div class="formRow">
            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password" required/>
        </div>
        <div class="formRow">
            <label for="confPassword">CONFIRM PASSWORD</label>
            <input id="confPassword" name="confPassword" type='password' required/>
        </div>
        <div class="formRow">
            <button>Create Account</button>
        </div>

    </form>

</body>
</html>
